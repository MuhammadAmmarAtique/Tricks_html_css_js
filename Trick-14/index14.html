<!-- JS(01) Converting string into a number (Trick-14) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trick-14</title>
</head>
<body>
    <h1 style="text-align: center;">JS variable related Trick</h1>
    

<!--  -->
    <script>

        let a=2;
        let b="2";
        console.log(a+b);  //Concatenation(combining no. with string)

        console.log(a+ +b);   //if we add + in the beginning of "string" it will become a "number".






    </script>
</body>
</html>
