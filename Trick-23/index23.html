 <!-- :nth child Selector Usage (Trick-23) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       /* CSS Boiler plate */
       *{
           font-family: 'Segoe UI';
        }

        /*  */
        h2:nth-child(5)
        {
            color: red;
        }
      
    </style>
</head>
<body>

    <h2>AoA!</h2>
    <h2>My</h2>
    <h2>Name</h2>
    <h2>is</h2>
    <h2>Ammar.</h2>
    
</body>
</html>
